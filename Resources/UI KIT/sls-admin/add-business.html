<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900" rel="stylesheet">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
		<div class="main-sidebar">
            <div class="logo">
                <img src="img/logo.png" alt="">
                <h3 class="brand-name-holder">Super Admin</h3>
            </div>
            <div class="sidebar sidebar-menu">
                <nav>
                    <ul>
                        <li><a class="active" href="#"><span class="icon customers"></span>Business</a></li>
                    </ul>
                </nav>
            </div>
        </div>
		<div class="content-wrapper">
            <header class="top-header">
                <div class="header-wrapper">
                    <div class="head-left">
                        <div class="menu-expander">
                            <img src="img/bar.png" alt="" draggable="false">
                        </div>
                    </div>
                    <div class="head-right">
                        <span class="notification">
                            <a href=""><img src="img/notification.png" alt="" draggable="false"></a>
                        </span>
                        <span class="dropdown user-dropdown">
                            <a href=""><img src="img/user.png" alt="" draggable="false"></a>
                        </span>
                    </div>

                </div>
            </header>
            <div class="page-content">
                <div class="intro-section">
                    <h2>Business  - <span>Add Business</span></h2>
                    <div class="aside-button">
                        <button class="btn btn-cancel">Cancel</button>
                        <button class="btn btn-brand">save</button>
                    </div>
                </div>
                <div class="content-body">
                    <div class="business-edit-mood">
                        <div class="splitter">
                            <div class="splitter-item">
                                <div class="from-container">
                                    <div class="from-row">
                                        <label class="label">Business Name<span class="required"> * </span></label>
                                        <input class="input" type="text" name="Businessname" value="Business 3"><br>
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Email Address (User Name)<span class="required"> * </span></label>
                                        <input class="input" type="email" name="Businessname" value="rd.example@email.com">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Telephone<span class="required"> * </span></label>
                                        <input class="input" type="text" name="Businessname" value="+12  8878 552">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Contact Person</label>
                                        <input class="input" type="text" name="Businessname" value="markson@mail.com">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Address 1<span class="required"> * </span></label>
                                        <input class="input" type="text" name="Businessname" value="9 Yarra">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Address 2</label>
                                        <input class="input" type="text" name="Businessname" value="South Yarra">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">City</label>
                                        <input class="input" type="text" name="Businessname" value="Hollam">
                                    </div>
                                </div>
                            </div>
                            <div class="splitter-item">
                                <div class="from-container">
                                    <div class="from-row">
                                        <label class="label">Post Code</label>
                                        <input class="input" type="text" name="Businessname" value="3141">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">State</label>
                                        <input class="input" type="text" name="Businessname" value="Victoria">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Country</label>
                                        <input class="input" type="text" name="Businessname" value="Australia"><br>
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Password<span class="required"> * </span></label>
                                        <input class="input" type="password" value="128878552">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Retype Password<span class="required"> * </span></label>
                                        <input class="input" type="password" value="128878552">
                                    </div>
                                    <div class="from-row">
                                        <label class="label">Redirection URL<span class="required"> * </span></label>
                                        <input class="input" type="text" name="Businessname" value="business_3">
                                    </div>
                                    <div class="from-row">
                                       <div class="switch-row">
                                           Upload Promotion
                                           <label class="switch" for="checkbox">
                                               <input type="checkbox" id="checkbox" />
                                               <div class="slider round"></div>
                                           </label>
                                       </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<script src="js/vendor/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>    
    </body>
</html>
